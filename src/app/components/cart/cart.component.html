<div class="pointer-events-auto w-screen max-w-md">
  <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
    <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
      <div class="flex items-start justify-between">
        <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">Carrito de Compras</h2>
        <div class="ml-3 flex h-7 items-center">
          <button type="button" class="relative -m-2 p-2 text-gray-400 hover:text-gray-500">
            <span class="absolute -inset-0.5"></span>
          </button>
        </div>
      </div>

      <div class="mt-8">
        <div class="flow-root">
          <ul role="list" class="-my-6 divide-y divide-gray-200">
            <li class="flex py-6" *ngFor="let product of myCart$ | async">
              <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                <img [src]="product.img" alt="Descripción de la imagen">
              </div>

              <div class="ml-4 flex flex-1 flex-col">
                <div>
                  <div class="flex justify-between text-base font-medium text-gray-900">
                    <h3>
                      <a></a>
                    </h3>
                    <p class="ml-4">{{ product.post_title }}</p>
                  </div>
                </div>
                <div class="flex flex-1 items-end justify-between text-sm">
                  <div class="flex">
                    <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500">Remover</button><br>
                  </div>
                  <div class="py-2 px-3 inline-block bg-white border border-gray-200 rounded-lg dark:bg-slate-900 dark:border-gray-700" data-hs-input-number>
                    <div class="flex items-center gap-x-1.5">
                      <button type="button" class="w-6 h-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-md border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" (click)="decrementQuantity(product)" data-hs-input-number-decrement>
                        <svg class="flex-shrink-0 w-3.5 h-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/></svg>
                      </button>
                      <input class="p-0 w-6 bg-transparent border-0 text-gray-800 text-center focus:ring-0 dark:text-white" type="text" [value]="product.cantidad" data-hs-input-number-input>
                      <button type="button" class="w-6 h-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-md border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" (click)="incrementQuantity(product)" data-hs-input-number-increment>
                        <svg class="flex-shrink-0 w-3.5 h-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                      </button>
                    </div>
                  </div>

                  <p class="row-span-2 row-end-2 font-medium text-gray-900 sm:order-1 sm:ml-6 sm:w-1/3 sm:flex-none sm:text-right">Q.{{ product.price }}</p>
                </div>
                <div>
                  <label for="comment" class="block text-sm font-medium leading-6 text-gray-900">Add your comment</label>
                  <div class="mt-2">
                    <textarea rows="4" name="comment" id="comment"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>

                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
     
    <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
      <div class="flex justify-between text-base font-medium text-gray-900">
        <p>Subtotal</p>
        <p>Q.{{ subtotal.toFixed(2) }}</p>
      </div>
      <p class="mt-0.5 text-sm text-gray-500">Envío e impuestos calculados al finalizar la compra..</p>
      <div class="mt-6">
        <!-- Cambia <a> a <button> y utiliza [disabled] -->
          <button type="button" (click)="irComponent()" class="mx-auto flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700">Realizar Pedido</button>





          <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
            <button (click)="returnCart()" type="button" class="font-medium text-indigo-600 hover:text-indigo-500">
              Seguir Comprando
              <span aria-hidden="true"> </span>
            </button>
            
            <span class="mx-2"> <!-- Este span añade un espacio entre los botones -->
              <p>o</p>
            </span>
          
            <button (click)="checkout()" type="button" class="font-medium text-indigo-600 hover:text-indigo-500">
              Enviar
              <span aria-hidden="true"></span>
            </button>
          </div>
          
    </div>
  </div>
</div>

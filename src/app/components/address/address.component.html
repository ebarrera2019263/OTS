<app-header-menu></app-header-menu>
<div class="flex">
  
    <div class="w-1/2 p-4 flex justify-center items-center">
      <!-- Contenido del div -->
      <div class="bg-white py-16 sm:py-24 lg:py-32">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <div class="max-w-2xl text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
            <h2 class="inline sm:block"></h2>
            <p class="inline sm:block">Ingresa el número de teléfono.</p>
          </div>
          <form (ngSubmit)="onSubmit()" class="mt-10 max-w-md">
            <div class="flex gap-x-4">
              <label for="phone" class="sr-only">Número de teléfono</label>
              <input
                type="text"
                [(ngModel)]="phoneNumber"
                name="phoneNumber"
                id="phone"
                autocomplete="phone"
                required
                class="min-w-0 flex-auto rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                placeholder="Ingrese el número de teléfono"
              >

              <button
                type="submit"
                class="flex-none rounded-md bg-blue-800 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Buscar
              </button>
              <button
                type="button"
                (click)="createClient()"
                class="flex-none rounded-md bg-blue-800 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Agregar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  <div *ngIf="responseData" class="flex flex-wrap justify-center gap-4">
    <div *ngFor="let data of responseData.body" class="max-w-md w-full bg-white dark:bg-neutral-900 p-5 rounded-md mt-8 shadow-md hover:scale-105 hover:duration-150 duration-150 dark:text-white">
      <div class="flex flex-row justify-between w-full">
        <div class="flex flex-row justify-between w-full">
          <p class="text-xs text-black dark:text-white text-center">{{ data.Nombre }} {{ data.Apellido }}</p>
          <p class="text-xs text-black dark:text-white text-center">{{ data.Direccion }} {{ data.email }}</p>
          <h3 class="text-xs text-black dark:text-white text-center"></h3>
        </div>
      </div>
  
      <div class="flex flex-row justify-between w-full">
        <div class="text-xs text-center">
          <div class="flex flex-row space-x-2">
            <!-- Estrellas con colores -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
              <!-- ... (contenido del icono) ... -->
            </svg>
            <!-- Agrega más estrellas según sea necesario -->
          </div>
        </div>
      </div>
  
      <div class="text-sm text-black dark:text-white text-center">
        {{ data.Tienda }}
      </div>
  
      <!-- Nueva sección para datos adicionales -->
      <div class="mt-2">
        <ul class="list-disc pl-4">
          <li><span class="font-semibold">País:</span> {{ data.Pais }}</li>
          <li><span class="font-semibold">NIT:</span> {{ data.Nit }}</li>
          <li><span class="font-semibold">Indicación:</span> {{ data.Indicacion }}</li>
          <!-- Agrega más datos según sea necesario --> 
        </ul>
      </div>
  
      <!-- Agregar dos badges a la par -->
      <div class="flex justify-center mt-2">
        <span (click)="addToClient(data)" class="inline-flex items-center rounded-md bg-green-100 px-2 py-1 text-xs font-medium text-green-700 mr-2">Ir a tienda</span>
        
      </div>
    </div>
  </div>
